<header
  class="sticky top-0 z-40 h-16 bg-white/80 backdrop-blur-xl border-b border-slate-200/60 flex items-center justify-between px-4 sm:px-6 lg:px-8 shadow-sm"
>
  <!-- Left: Hamburger (mobile) + Page title -->
  <div class="flex items-center gap-3">
    <!-- Hamburger button (hidden on desktop) -->
    <button
      (click)="toggleSidebar.emit()"
      class="lg:hidden p-2 -ml-2 rounded-xl hover:bg-slate-100 transition-colors duration-200"
    >
      <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <h2 class="text-lg sm:text-xl font-semibold text-slate-800 tracking-tight">Dashboard</h2>
  </div>
</header>
