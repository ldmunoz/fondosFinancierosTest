<div class="space-y-8">
  <div>
    <h1 class="text-2xl font-bold text-slate-800">Mi historial de movimientos</h1>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-slate-200 border-b border-slate-200">
          <tr>
            <th class="px-6 py-3 font-medium text-slate-500">Fecha</th>
            <th class="px-6 py-3 font-medium text-slate-500">Tipo</th>
            <th class="px-6 py-3 font-medium text-slate-500">Descripci√≥n</th>
            <th class="px-6 py-3 font-medium text-slate-500">Monto</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-200">
          @for (history of listHistories; track history.id) {
            <tr class="hover:bg-slate-50 transition-colors">
              <td class="px-6 py-4 text-slate-700">{{ history.date | date: 'dd/MM/yyyy' }}</td>
              <td class="px-6 py-4 text-slate-700">{{ history.type }}</td>
              <td class="px-6 py-4 text-slate-700">{{ history.description }}</td>
              <td class="px-6 py-4 text-slate-700">{{ history.amount | currency }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
